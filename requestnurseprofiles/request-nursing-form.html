<section id="request-nursing-form" style="padding: 80px 20px; background-color: #f8fafc; font-family: 'Source Sans Pro', sans-serif;">
  <div style="max-width: 900px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; padding: 40px; box-shadow: 0 6px 18px rgba(0,0,0,0.05);">
    
    <h2 style="font-size: 2rem; font-weight: 700; color: #1e3a8a; margin-bottom: 10px;">
      Submit Your Nursing Staffing Requirements
    </h2>
    <p style="color: #475569; margin-bottom: 30px;">Provide detailed information about your facility’s nursing needs and our team will begin your custom recruitment strategy.</p>

    <form>
      <!-- Contact Info -->
      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
        <input type="text" placeholder="Organization Name *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
        <input type="text" placeholder="Facility Name *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
        <input type="text" placeholder="Contact Person Name *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
        <input type="text" placeholder="Job Title *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
        <input type="email" placeholder="Email Address *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
        <input type="tel" placeholder="Phone Number *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <!-- Nursing Type -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Nursing Type Needed *</label>
        <select required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
          <option value="">Select...</option>
          <option>Registered Nurse (RN)</option>
          <option>Licensed Practical Nurse (LPN)</option>
          <option>Nurse Practitioner (NP)</option>
          <option>Travel Nurse</option>
          <option>Psychiatric Nurse (RPN)</option>
        </select>
      </div>

      <!-- Unit & Start -->
      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
        <select required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
          <option value="">Unit / Department *</option>
          <option>ICU</option>
          <option>Emergency</option>
          <option>Med-Surg</option>
          <option>Long-Term Care</option>
          <option>OR</option>
          <option>PACU</option>
          <option>Community Health</option>
          <option>Mental Health</option>
          <option>Other</option>
        </select>
        <input type="date" placeholder="Start Date Needed *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <!-- Positions & Duration -->
      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
        <input type="number" placeholder="Number of Positions *" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
        <select required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
          <option value="">Assignment Duration *</option>
          <option>Permanent</option>
          <option>1–3 months</option>
          <option>3–6 months</option>
          <option>6–12 months</option>
          <option>1+ years</option>
          <option>Flexible</option>
        </select>
      </div>

      <!-- Urgency -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Urgency Level *</label>
        <select required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
          <option value="">Select urgency...</option>
          <option>Emergency (ASAP)</option>
          <option>Urgent (Within 2 weeks)</option>
          <option>Standard (Within 1 month)</option>
          <option>Flexible (Within 3 months)</option>
          <option>Future Planning</option>
        </select>
      </div>

      <!-- Procurement -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Procurement Process *</label>
        <select required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
          <option value="">Select...</option>
          <option>Direct Hire</option>
          <option>Vendor Registration Required</option>
          <option>RFP Process</option>
          <option>Already Approved Vendor</option>
          <option>Unsure</option>
        </select>
      </div>

      <!-- Consent -->
      <div style="margin-bottom: 30px;">
        <label style="display: flex; align-items: center;">
          <input type="checkbox" required style="margin-right: 10px;"> 
          I consent to being contacted about this recruitment request and certify that I have authority to make this request.
        </label>
      </div>

      <!-- Submit -->
      <button type="submit" style="background-color: #3366ff; color: white; padding: 14px 28px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer;">
        Submit Staffing Request
      </button>
    </form>
  </div>
</section>
