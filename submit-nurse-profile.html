<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Responsive Styles -->
  <style>
    /* Reset & Base */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      margin: 0 0 1rem 0;
      font-weight: 700;
      line-height: 1.25;
    }

    p {
      margin: 0 0 1rem 0;
      font-size: 1rem;
    }

    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }
    h4 { font-size: 1.25rem; }

    /* Section Padding */
    div[data-include-html] {
      padding: 40px 60px;
      box-sizing: border-box;
    }

    /* Button Styling */
    a.button, button {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.25rem; }
      h4 { font-size: 1.1rem; }
      p  { font-size: 0.95rem; }

      div[data-include-html] {
        padding: 24px 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0 1rem;
      }

      h1, h2, h3, p, li {
        text-align: left !important;
      }

      div[data-include-html] {
        padding: 20px 14px;
      }

      a.button, button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Section 1: Hero -->
  <div data-include-html="submitnurseprofile/nurse-application-hero.html"></div>

  <!-- Section 2: Eligible Nurse Types -->
  <div data-include-html="submitnurseprofile/eligible-nursing-professionals.html"></div>

  <div data-include-html="submitnurseprofile/modal-confirmation.html"></div>

  <!-- Section 6: Application Support -->
  <div data-include-html="submitnurseprofile/application-support.html"></div>

  <!-- Include Loader Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll('[data-include-html]');
      includes.forEach(el => {
        const file = el.getAttribute('data-include-html');
        if (file) {
          fetch(file)
            .then(res => res.ok ? res.text() : Promise.reject('Section not found'))
            .then(data => {
              el.innerHTML = data;
              el.removeAttribute('data-include-html');
            });
        }
      });
    });
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const includes = document.querySelectorAll('[data-include-html]');
    let loadedCount = 0;

    includes.forEach(el => {
      const file = el.getAttribute('data-include-html');
      if (file) {
        fetch(file)
          .then(res => res.ok ? res.text() : Promise.reject('Section not found'))
          .then(data => {
            el.innerHTML = data;
            el.removeAttribute('data-include-html');
            loadedCount++;
            if (loadedCount === includes.length) {
              initNurseForm(); // âœ… Call form script AFTER all includes are done
            }
          });
      }
    });
  });

  function initNurseForm() {
    const form = document.getElementById("nurseForm");
    if (!form) return;

    const resumeInput = document.getElementById("resumeFile");
    const resumeFileName = document.getElementById("resumeFileName");
    const messageBox = document.getElementById("messageBox");

    const scriptURL = "https://script.google.com/macros/s/AKfycbw2RlGB44NXBxM07ry3xRzfLv1K-nM9MOYIJtvt8IWk_1ulh1vvAAjM_BxQWwh_SPRLQg/exec";

    resumeInput.addEventListener("change", function () {
      resumeFileName.textContent = this.files.length > 0 ? this.files[0].name : "No file selected";
    });

    function encodeFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64 = e.target.result.split(",")[1];
          const mime = file.type;
          resolve({
            fileName: file.name,
            mimeType: mime,
            data: base64,
          });
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.className = "notification is-info";
      messageBox.textContent = "Submitting...";
      messageBox.classList.remove("is-hidden");

      const formData = new FormData(form);
      const data = {};

      for (let [key, value] of formData.entries()) {
        const cleanKey = key.replace(/\[\]$/, "");
        if (data[cleanKey]) {
          data[cleanKey] += `, ${value}`;
        } else {
          data[cleanKey] = value;
        }
      }

      try {
        const file = resumeInput.files[0];
        if (!file) throw new Error("Resume is required.");

        const fileData = await encodeFile(file);
        data.fileData = fileData;

        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        });

        const result = await response.json();
        if (result.status === "success") {
          messageBox.className = "notification is-success";
          messageBox.textContent = result.message;
          form.reset();
          resumeFileName.textContent = "No file selected";
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        messageBox.className = "notification is-danger";
        messageBox.textContent = "Error: " + err.message;
      }
    });
  }
</script>


</body>
</html>
