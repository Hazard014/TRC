<section id="submit-nursing-form"  style="padding: 80px 20px; background-color: #f8fafc; font-family: 'Source Sans Pro', sans-serif;">
  <div style="max-width: 900px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; padding: 40px; box-shadow: 0 6px 18px rgba(0,0,0,0.05);">
    
    <h2 style="font-size: 2rem; font-weight: 700; color: #1e3a8a; margin-bottom: 10px;">
      Submit Your Nursing Profile
    </h2>
    <p style="color: #475569; margin-bottom: 30px;">Join our network and access exclusive nursing opportunities across BC.</p>

    <form>
      <!-- Contact Info -->
      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
        <input type="text" placeholder="First Name" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
        <input type="text" placeholder="Last Name" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
        <input type="email" placeholder="Email Address" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
        <input type="tel" placeholder="Phone Number" required style="flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <!-- License Info -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Primary Nursing Type</label>
        <select required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
          <option value="">Select...</option>
          <option>Registered Nurse (RN)</option>
          <option>Licensed Practical Nurse (LPN)</option>
          <option>Nurse Practitioner (NP)</option>
          <option>Travel Nurse</option>
          <option>Psychiatric Nurse (RPN)</option>
        </select>
      </div>

      <!-- Education -->
      <div style="margin-bottom: 20px;">
        <input type="text" placeholder="Nursing School Name" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <!-- Upload -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Upload Resume (PDF/DOCX)</label>
        <input type="file" accept=".pdf,.doc,.docx" required style="width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px;">
      </div>

      <!-- Consent -->
      <div style="margin-bottom: 30px;">
        <label style="display: flex; align-items: center;">
          <input type="checkbox" required style="margin-right: 10px;"> 
          I agree to be contacted about opportunities and certify my information is accurate.
        </label>
      </div>

      <!-- Submit -->
      <button type="submit" style="background-color: #3366ff; color: white; padding: 14px 28px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer;">
        Submit Profile
      </button>
    </form>
  </div>
</section>
